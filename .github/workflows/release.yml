name: Release _ Folder

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Archive _ folder
        run: |
          mkdir -p Data
          cp -r _ Data/
          zip -r "Katanegai-KoPatch_${{ github.ref_name }}.zip" Data

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "Katanegai-KoPatch_${{ github.ref_name }}.zip"
          generate_release_notes: true
